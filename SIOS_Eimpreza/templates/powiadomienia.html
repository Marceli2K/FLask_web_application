{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>Powiadomienia</h1>
    {% for event in records %}
    <div class="jumbotron">

        <ul id="{{event.event_id}}">
            <li>
                <span class="field-name">Wydarzenie:</span>
                <span class="field-value">{{ event.event_name }}</span>
            </li>
            <li>
                <span class="field-name">Aktualność:</span>
                <span class="field-value">{{ event.news_text }}</span>
            </li>

            <li>
                <span class="field-name">Opis wydarzenia:</span>
                <span class="field-value">{{ event.event_desc }}</span>
            </li>
        </ul>
        <form method="post">
            <button class=grey name="to_delete" value="{{event.event_id,event.news_id}}">
                Odczytano
            </button>
        </form>
        <p><a href={{url_for('details',event = event.event_id)}}><button class=grey>Szczegóły wydarzenia</button></a></p>

    </div>
    {% endfor %}
</div>
{% endblock %}
